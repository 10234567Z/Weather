<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Weathering</h1>
        <div class="navBar">
            <p>Type the location</p>
            <div class="searchCont">
                <input type="text" class="search">
                <img src="/Content/images/search.svg" alt="search" width="40px" height="40px" class="searchIco">
            </div>
        </div>
        <div class="subContainer">
            <img src="https://i.gifer.com/XOsX.gif" width="100px" height="100px" class="loading">
            <div class="errors"></div>
            <div class="weatherContainer">
                <div class="nameCont">
                    <div class="name"></div>
                    <div class="countryName"></div>
                </div>
                <div class="currentWeather">
                    Today's Temperatures:
                    <div class="currentTemp">
                        <div class="inC"></div>
                        <div class="inF"></div>
                    </div>
                    <hr>
                    <p class="conditions"></p>
                    <img src="" alt="" class="currentCondIMG" width="30px" height="30px">
                </div>
                <hr>
                <div class="tmrwWeather">
                    Tomorrow's Weather
                    <div class="tmrwTemp">
                        <div class="inTmrwC"></div>
                        <div class="inTmrwF"></div>
                    </div>
                    <hr>
                    <p class="tmrwConditions"></p>
                    <img src="" alt="" class="tmrwCondIMG" width="30px" height="30px">
                    <div class="rainChance"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
